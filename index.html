<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rebecca Parman Aalto Arkitekt</title>
<style>
  body, html {
    margin: 0;
    height: 100%;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    height: 100vh;
  }

  .grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .text {
    position: absolute;
    top: 50%;
    left: 40px;
    transform: translateY(-50%);
    font-size: 3rem;
    font-weight: bold;
    color: transparent;
    -webkit-text-stroke: 2px white;
    text-stroke: 2px white;
    font-family: Arial, sans-serif;
  }
</style>
</head>
<body>

<div class="grid">
  <img src="bild1.jpg" alt="">
  <img src="images/material_rendering_studier.pdf" alt="">
  <img src="bild3.jpg" alt="">
  <img src="bild4.jpg" alt="">
</div>

<div class="text">Rebecca Parman Aalto Arkitekt</div>

</body>
</html>
